<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Finding Snippets</title>
</head>
<body>


<div id="Register">
    <input type="text" placeholder="First Name" id="firstName" /><br />
    <input type="text" placeholder="Last Name" id="lastName" /><br />
    <input type="text" placeholder="Username" id="RegUserName" /><br />
    <input type="password" placeholder="Password" id="RegPassWord" /><br />
    <button id="RegButton" width="200px" height="100px">Register</button>

</div>

<div id="Login">
    <input type="text" placeholder="Username" id="UserNameArea" /><br />
    <input type="password" placeholder="Password" id="PassWordArea" /><br />
    <button id="LoginButton" width="200px" height="100px">Login</button>
    <button id="GetToReg" width="200px" height="100px">Register</button>

</div>
</body>
<script src="javascript/app.js"></script>
</html>
